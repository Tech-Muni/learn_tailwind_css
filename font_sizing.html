<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind Website</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <nav class="bg-slate-800 text-white flex justify-between">
      <img
        src="./img.webp"
        alt="unsplash mobile cover"
        class="h-11 pt-3 px-3 rounded-2xl"
      />
      <ul class="px-28 py-4 flex space-x-10 justify-end">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">About</li>
        <li class="cursor-pointer">Catalogue</li>
        <li class="cursor-pointer">Contact Us</li>
      </ul>
    </nav>
    <main class="bg-slate-600 px-3 py-40 flex justify-around">
      <div class="text-white">
        <h1 class="text-6xl">Hello</h1>
        <p class="w-1/2 hover:border-2 hover:border-orange-400 my-2">
          I am Saswat. A stupid guy... (AKA) Programmer
        </p>
        <div class="buttons my-4 space-x-4">
          <button
            class="bg-purple-400 text-white hover:text-purple-400 hover:bg-green-800 hover:border-2 hover:border-purple-100"
          >
            Click Me
          </button>
          <button
            class="bg-purple-400 text-white hover:text-purple-400 hover:bg-red-800  hover:border-2 hover:border-purple-100"
          >
            Don't Click Me
          </button>
        </div>
      </div>
      <div class="w-80">
        <img
          src="./img.webp"
          alt="Mobile device"
        />
      </div>
    </main>
    <hr class="h-8">
    <section class="bg-slate-900 h-96"></section>
  </body>
</html>

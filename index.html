<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Responsivness</title>
  </head>
  <body>
    <!-- Uptill now you know how to give classes and play with Tailwind -->
    <h1 class="text-center text-blue-900 mx-auto my-20 text-4xl">
      Learn Apply Directives in Tailwind CSS
    </h1>
    <div class="btn-container">
      <!-- See, the class above is not in tailwind it's made up using apply directive which is equivalent to `mx-auto text-center space-x-20 py-[30px] bg-red-400 text-white` this much classes in tailwind -->
      <button
        class="bg-sky-800 hover:bg-sky-700 px-5 py-2 text-sm leading-5 rounded-full font-semibold text-white"
      >
        Save changes
      </button>
      <button
        class="bg-sky-800 hover:bg-red-700 px-5 py-2 text-sm leading-5 rounded-full font-semibold text-white"
      >
        Discard changes
      </button>
      <!-- So, you've met our buttons and you understand it... but see the repetetive classes you've got -->
      <!-- Suppose you need these two button many time in your website let(15 times) -->
      <!-- that means you'll have to repeat this junk of code all over again and again 15 times -->
      <!-- apply directives saves you here we can make a single class compiled of all theese classes -->
    </div>
    <!--  -->
    <h2 class="text-center text-blue-900 mx-auto my-20 text-2xl">
      Buttons with apply directives
    </h2>
    <div class="btn-container">
      <button class="btn hover:bg-sky-700">Save changes</button>
      <button class="btn hover:bg-red-700">Discard changes</button>
    </div>
  </body>
</html>

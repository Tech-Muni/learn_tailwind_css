<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Responsivness</title>
  </head>
  <body>
    <!-- There are several states in CSS like hover, focus, outline etc... -->
    <h1 class="text-center text-blue-900 mx-auto my-20 text-4xl">
      Learn States in CSS
    </h1>
    <div class="mx-auto text-center bg-red-400 text-white space-x-20 py-[30px]">
      <!-- hover:[property] it's used to give hover state to element -->
      <button class="bg-purple-800 p-[12px] rounded-md">Normal Button</button>
      <button
        class="bg-purple-800 p-[12px] rounded-md hover:bg-purple-700 active:bg-purple-900 focus:bg-purple-900 focus:border-2 focus:border-white"
      >
        Button with States
      </button>
      <div class="my-10">
        <button
          class="bg-purple-800 p-[12px] rounded-md sm:hover:bg-green-900 md::hover:bg-green-400"
        >
          Responsive button with states
        </button>
      </div>
    </div>
  </body>
</html>

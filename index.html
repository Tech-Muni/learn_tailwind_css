<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts & Sizing</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <!-- Basic Fonts -->
    <div class="font-sans">Sans Font</div>
    <div class="font-serif">Serif Font</div>
    <div class="font-mono">Mono Font</div>
    <!-- It's a bit wierd with heading -->
    <h1>Main TAG</h1>
    <!-- It got no visual Impact sizing etc. -->
    <h1 class="font-bold text-3xl mx-3 my-4">Main TAG</h1>
    <!-- it's gonaa make it visually more Important -->
    <!-- make heading's consistent -->
    <h1 class="text-6xl">H1</h1>
    <h2 class="text-5xl">H2</h2>
    <h3 class="text-4xl">H3</h3>
    <h4 class="text-3xl">H4</h4>
    <h5 class="text-2xl">H5</h5>
    <h6 class="text-1xl">H6</h6>
    <!-- This is just one possible outcome we can give text-9xl to h1. It's up to us -->
    <!-- Go and check documentaion for all other classes -->
    <p class="font-black">Black Text</p>
    <p class="font-bold">Bold Text</p>
    <!-- For font weight -->
    <p class="normal-nums">012346789</p>
    <p class="diagonal-fractions">012346789</p>
    <!-- For font variant numeric -->
    <!-- normally used classes are tracking-tighter(Letter Spacing), text-center(Text Align), text-{color}-opacity, indent -->
</body>
</html>
